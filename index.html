<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webinar Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333333;
      background: #d6eaff; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: #ffffff; 
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #444444;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #666666;
    }
    p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #888888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Progress Chef Courier</h1>
    <h2>WHATEVER, WHEREVER, WHENEVER</h2>
  </div>
</body>
</html>
