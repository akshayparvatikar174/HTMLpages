<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333333;
      background: #d6eaff; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .version {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: #ffffff; 
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #444444;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #666666;
    }
    p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #888888;
    }
  </style>
</head>
<body>
  <div class="version">Installed Nginx Version: nginx/1.26.3</div>
  <div class="container">
    <h1>Progress Chef Courier</h1>
    <h2>WHATEVER, WHEREVER, WHENEVER</h2>
    <p id="machine-message">Loading message...</p>
  </div>

<script>
  // Simulate retrieving the IP from a server-side variable or API
  const ipAddress = "54.219.227.136";  // Example IP for testing

  // Replace message based on IP address
  const messageElement = document.getElementById("machine-message");

  if (ipAddress === "13.57.24.134") {
    messageElement.textContent = "Production Machine - Prod 001";
  } else if (ipAddress === "54.193.105.233") {
    messageElement.textContent = "Staging Machine - Stag 001";
  } else if (ipAddress === "54.219.227.136") {
    messageElement.textContent = "Staging Machine - Stag 002";
  } else {
    messageElement.textContent = "Unknown Machine";
  }

  // Fetch file list as per your original request
  fetch('/file-list')
    .then(response => response.json())  // Now expects JSON output
    .then(files => {
      const fileContainer = document.createElement("div");
      fileContainer.innerHTML = "<h2>Files in /home/polyfil</h2>";

      if (files.length === 0) {
        fileContainer.innerHTML += "<p>No files found.</p>";
      } else {
        const ul = document.createElement("ul");
        files.forEach(file => {
          const li = document.createElement("li");
          li.textContent = file;
          ul.appendChild(li);
        });
        fileContainer.appendChild(ul);
      }

      document.body.appendChild(fileContainer);
    })
    .catch(error => {
      console.error('Error fetching file list:', error);
    });
</script>
</body>
</html>
